<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart System</title>
<script defer src="/./js/main.js"></script><link href="/./css/main.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <div class="category category--init">
      <span class="category__title">Categories</span>
      <div class="category__btn-group">
        <button class="category__btn category__button--add">
          <img class="category__img" src="./icons/add.png" alt="">
        </button>
      </div>
    </div>   
  </div>
  <div class="modal">
    <h3 class="modal__text">Are you sure to delete this category?</h3>
    <div class="modal__buttons">
      <button class="modal__button modal__button--cancel">Cancel</button>
      <button class="modal__button modal__button--delete">Delete</button>
    </div>
  </div>
</body>
</html>
